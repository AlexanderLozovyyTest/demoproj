<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="peopleCtrl">

<table>
  <tr ng-repeat="x in names">
  <td>Hello</td>
    <td>{{ x.first_name }}</td>
    <td>{{ x.second_name }}</td>
  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('peopleCtrl', function($scope, $http) {
  $http.get("main.php")
  .then(function (response) {$scope.names = response.data.people;});
});
</script>

</body>
</html>
